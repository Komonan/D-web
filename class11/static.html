<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicion estatica</title>
    <style>
        div.static{
            position: static;
            border: 3px solid rgb(139, 0, 51);
        }
    </style>
</head>
<body>
    <h2>position static</h2>
    <p>un elemento con posicion estatica ni esta posicionada de ninguna manera especeial, siempre se pocisiona de acuerdo con el flujo normal de la pagina</p>
    <div class="static">este elemento tiene posicion estatica</div>
</body>
</html>
