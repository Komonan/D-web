<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicion relativa</title>
    <style>
        div.relative{
            position: relative;
            left: 30px;
            border: 3px solid rgb(0, 128, 68);
        }
    </style>
</head>
<body>
    <h2>posicion relativa</h2>
    <p>un elemento con posicion relativa se coloca en relacion con su posicion normal</p>
    <div class="relative">este es un elemento con posicion relativa</div>
</body>
</html>
