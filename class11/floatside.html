<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flotante de un lado a otro</title>
    <style>
        div{
            float: left;
            padding: 15px;
        }
        .div1{
            background: palevioletred;
        }
        .div2{
            background: springgreen;
        }
        .div3{
            background: aqua;
        }
    </style>
</head>
<body>
    <h2>flotan uno al lado del otro</h2>
    <p>este ejemplo nos muestra como un cuadro se posiciona uno al lado del otro</p>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
</body>
</html>
