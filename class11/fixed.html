<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicion fija</title>
    <style>
        div.fixed{
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 3px solid rgb(255, 217, 80);
        }
    </style>
</head>
<body>
    <h2>posicion fixed</h2>
    <p>un elemento con posicion fija se relaciona con la pagina por lo que siempre permanece en el mismo lugar y todo eso</p>
    <div class="fixed">este es otro elemento con la posicion arreglada</div>
</body>
</html>
