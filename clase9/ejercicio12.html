<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicios de cuatro parrafors con estilos</title>
    <style>
        body{
            background: aqua;
        }
        p{
            color: blueviolet;
            font-family: verdana;
            text-align: center;
        }
        .alienacion-derecha{
            font-family: verdana;
            text-align: right;
        }
        .fondo-silver{
            background: silver;
        }
        .rojo{
            color: brown;
        }
    </style>
</head>
<body>
    <p>texto <span class="rojo">centrado</span></p>
    <p class="fondo-silver"> texto centrado sobre fondo de color plata</p>
    <p class="alienacion-derecha">texto <span class="rojo">alienado</span> a la derecha</p>
    <p class="fondo-silver">otro texto centrado sobre fondo color plata</p>
</body>
</html>
