<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi proyect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BARRA DE NAVEGADOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MISION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">VISION</a>
                    </li>
                </ul>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    INICIAR SESION
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">INICIAR SESION</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>     
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">CORREO ELECTTRONICO</label>
                                      <input type="email" class="form-control" id="emailIniciarSesion" aria-describedby="emailHelp" placeholder="ingresa tu correo">
                                      <div id="emailHelp" class="form-text">NUNCA COMPARTAS TUS DATOS CON NADIE.</div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
                                      <input type="password" class="form-control" id="passwordIniciarSesion" placeholder="ingresa tu contraseña">
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                                <button type="button" class="btn btn-dark" id="btnAceptariniciarSesion">ACEPTAR</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                    REGISTRATE
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">CREAR CUENTA</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>     
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">CORREO ELECTTRONICO</label>
                                      <input type="email" class="form-control" id="emailRegistrate" aria-describedby="emailHelp" placeholder="ingresa tu correo">
                                      <div id="emailHelp" class="form-text">NUNCA COMPARTAS TUS DATOS CON NADIE.</div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
                                      <input type="password" class="form-control" id="passwordRegistrate" placeholder="ingresa tu contraseña">
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                                <button type="button" class="btn btn-dark" id="btnAceptarRegistrate">ACEPTAR</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
                </span>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
