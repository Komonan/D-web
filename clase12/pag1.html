<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uso de la propiedad text-shadow</title>
<style>
#titulo1 {
text-shadow: 5px 5px 5px #ffffff;
}
#titulo2 {
text-shadow: -5px -5px 5px #ffffff;
}
#titulo3 {
text-shadow: 3px 3px 5px rgb(255, 0, 119),
6px 6px 5px rgb(221, 255, 0),
9px 9px 5px rgb(0, 140, 255);

}
h1 {
font-size:50px;
}
body {
background:rgb(108, 108, 108);
margin:20px;
}
</style>
</head>
<body>
<h1 id="titulo1">Titulo sombreado</h1>
<h1 id="titulo2">Titulo sombreado</h1>
<h1 id="titulo3">Titulo sombreado</h1>
</body>
</html>
