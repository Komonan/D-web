<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla basica</title>
    <style>
        table {
            border: 1px solid rgb(255, 255, 255) ;
        }
        th {
            border: 1px solid rgb(51, 0, 255) ;
        }
        td {
            border: 1px solid rgb(255, 0, 0) ;
        }
        table { border-spacing: 10px ;}
    </style>
</head>
<body style="background-color: rgb(0, 0, 0); color: aliceblue;">
    <table>
        <tr>
            <th>Hoy</th>
            <th>Mañana</th>
            <th>Miercoles</th>
        </tr>
        <tr>
            <td>Soleado</td>
            <td>Mayormente soleado</td>
            <td>Parcialmente soleado</td>
        </tr>
        <tr>
            <td>19ºC</td>
            <td>17ºC</td>
            <td>12ºC</td>
        </tr>
        <tr>
            <td>E 13 km/h</td>
            <td>E 11 km/h</td>
            <td>S 16 km/h</td>
        </tr>
    </table>
</body>
</html>
